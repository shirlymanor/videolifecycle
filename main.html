<style>
  select {outline:none !important}

  #wrap{text-align:center;}
  img{position:absolute;padding:0 10px;z-index:999;}
  #wrap span{font-weight:bold;font-size:20px;color:#ff5050;padding:0 8px 0 15px;}
  #wrap select{margin-top:10px;color:white;background:black;padding:5px 10px;border-radius:5px;font-weight:bold;font-family:roboto,arial;max-width:165px;}

<script>
function update(n,v){
  reset(n);
  document.getElementById('demo').style.backgroundColor=(~v.indexOf('eran2903')||~v.indexOf('sp_auto'))?"white":"#142335";
  document.getElementById('demo').src=v
}
function reset(n){
  var s=document.getElementsByTagName('select'),l=s.length;
  for(var i=0;i<l;i++){
    if(s[i].id!=n){
      s[i].options[0].selected="selected"
    }
  }
}
function next(){
  var s=document.getElementsByTagName('select'),l=s.length;
  if(~document.getElementById('demo').src.indexOf("overview.html")){
    s[0].options[1].selected="selected"
    s[0].onchange()
    return 
  }
  for(var i=0;i<l;i++){//debug(s[i])
    var d=s[i].selectedIndex,o=s[i].options,g=o.length
    if(d!=0){
      if((d+2)<=g){
        s[i].options[d+1].selected="selected";
        s[i].onchange();
        return 
      }else if((d+2)>g && (i+2)<=l){
        s[i+1].options[1].selected="selected"
        s[i+1].onchange();
        return
      }else{
        reset();
        document.getElementById('demo').src='overview.html'
        window.open('https://cloudinary.com/solutions/video')
      }
    }
  }
}
function debug(s){
  alert(s.id+": "+s.selectedIndex+": "+s.options[s.selectedIndex].text)
} 
</script>
